<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="javascript.js"></script>
    <div id="calBody">
      <div id="calDisplay"></div>

      <div id="calButtons">
        <div id="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <div id="bigButtons">
            <button>0</button>
            <button id="Dot">.</button>
          </div>
        </div>
        <div id="operators">
          <div id="removeBut">
            <button>Del</button>
            <button>C</button>
          </div>
          <div id="signs">
            <button>+</button>
            <button>-</button>
            <button>%</button>
            <button>X</button>
          </div>
          <div id="Equal">
            <button id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
